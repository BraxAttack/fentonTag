<form ng-submit="projectsCtrl.createProject()">

<md-input-container style="margin-right: 10px;">
  <label>Game Type</label></label>
  <md-select ng-model="newsessionCtrl.gameType">
    <md-option ng-repeat="game in newsessionCtrl.GameTypes" value="{{game}}">{{game}}</md-option>
  </md-select>
</md-input-container>
<br />

<md-button class="md-raised md-primary" ng-click="newsessionCtrl.gameDurr = 15">15 min</md-button>
<md-button class="md-raised md-primary" ng-click="newsessionCtrl.gameDurr = 25">25 min</md-button>
<md-button class="md-raised md-primary" ng-click="newsessionCtrl.gameDurr = 45">45 min</md-button>
<md-button class="md-raised md-primary" ng-click="newsessionCtrl.gameDurr = 60">60 min</md-button>
{{newsessionCtrl.gameDurr}}
