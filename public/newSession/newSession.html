<input-container style="margin-right: 10px;">
  <label>Game Type</label></label>
  <select ng-model="newsessionCtrl.gameType">
    <option ng-repeat="game in newsessionCtrl.GameTypes" value="{{game}}">{{game}}</option>
  </select>
</input-container>

<button class="raised primary" ng-click="newsessionCtrl.gameDurr = 45">45 min</button>
<button class="raised primary" ng-click="newsessionCtrl.gameDurr = 60">60 min</button>
